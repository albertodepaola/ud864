<!-- This is the corresponding "starter code" for 04_Hello Map in Udacity and Google's Maps
API Course, Lesson 1 -->
<html>
 <head>
 <!-- styles put here, but you can include a CSS file and reference it instead! -->
     <meta name="viewport" content="initial-scale=1.0">
     <meta charset="utf-8">
   <style type="text/css">
     html, body {
         font-family: Arial, sans-serif;
         height: 100%;
         margin: 0;
         padding: 0;
     }
     #map {
         height: 100%;
     }
   </style>
 </head>
 <body>

   <div id="map"></div>
   <script>
       var map;
       function initMap() {
           map = new google.maps.Map(document.getElementById('map'), {
               center: {lat: 40.7413549, lng: -73.9980244},
               zoom: 13
           });

           var tribeca = {lat: 40.719526, lng: -74.0089934 };

           var marker = new google.maps.Marker({
               position: tribeca,
               map: map,
               title: 'Tribeca!'
           });

           var infowindow = new google.maps.InfoWindow({
               content: 'Testing info window.<h2>some h2</h2>'
           });

           marker.addListener('click', function () {
               infowindow.open(map, marker);
           });
       }
   </script>
   <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC3umzq8VeOzvMUEKQkw8TWlx5Hu_vRuyw&callback=initMap"
           async defer></script>
 </body>
</html>
